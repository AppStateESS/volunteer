sudo: false
matrix:
  include:
  - language: php
    php:
    - 7
    script:
    - ".travis-build/phplint ."
  - language: node.js
    node_js: 10.20.1
before_install:
- npm i -g npm@v6.14.8
install:
- npm install
after_success:
- npm run build
- rm -rf node_modules
- tar -czf volunteer.tar.gz *
deploy:
  provider: releases
  skip_cleanup: true
  github_token: 
  file: volunteer.tar.gz
  overwrite: true
  on:
    repo: AppStateESS/volunteer
    branch: master
    tags: true
